[build]
  publish = "dist"
  command = "mkdir -p dist && cp index.html dist/ && cp -r assets dist/ && cp _headers dist/ && cp robots.txt dist/ && cp sitemap.xml dist/"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/empire"
  to = "/"
  status = 301

[[redirects]]
  from = "/hub"
  to = "/"
  status = 301

[[redirects]]
  from = "/godsimij"
  to = "/"
  status = 301

# 404 redirect to home
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
